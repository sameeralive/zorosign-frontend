<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div>
      <h4>Create New Student</h4>
    </div>


    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit(f)"
      #f="ngForm"
      novalidate
    >
      <div class="form-group mb-3">
        <label for="studentName">Student Name</label>
        <input
          type="text"
          class="form-control"
          id="studentName"
          name="studentName"
          [(ngModel)]="student.studentName"
          required
          #studentName="ngModel"
        />
        <div class="text-danger" *ngIf="f.submitted && studentName.invalid">
          <div *ngIf="studentName.errors?.['required']">
            Name is required
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="studentAge">Student Age</label>
        <input
          type="number"
          class="form-control"
          id="studentAge"
          name="studentAge"
          [(ngModel)]="student.studentAge"
          required
          #studentAge="ngModel"
        />
        <div class="text-danger" *ngIf="f.submitted && studentAge.invalid">
          <div *ngIf="studentAge.errors?.['required']">
            Age is required
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="studentAddress">Student Address</label>
        <input
          type="text"
          class="form-control"
          id="studentAddress"
          name="studentAddress"
          [(ngModel)]="student.address"
          required
          #studentAddress="ngModel"
        />
        <div class="text-danger" *ngIf="f.submitted && studentAddress.invalid">
          <div *ngIf="studentAddress.errors?.['required']">
            Address is required
          </div>
        </div>
      </div>

      <div class="form-group mt-3 text-end">
        <button
          class="btn btn-primary"
          [disabled]="isLoading"
          id="signInBtn"
        >
          Save
        </button>
      </div>

    </form>

  </div>
</div>
